# mysql connect configuration
mysql:
  path: "127.0.0.1"
  port: "3306"
  config: "parseTime=true&loc=Local"  # 一定要设置时区
  db-name: "go_game"
  username: "root"
  password: "12345678"
  max-idle-conns: 10
  max-open-conns: 100
  log-mode: ""
  log-zap: false

# zap logger configuration
zap:
  level: info
  format: console
  prefix: "[lf/go-my-start]"
  director: log
  show-line: true
  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  log-in-console: true

# redis configuration
redis:
  db: 0
  addr: 127.0.0.1:6379
  password: ""

# system configuration
system:
  addr: 8888
  db-type: mysql
  use-redis: false # 使用redis
  use-multipoint: false
  #  路由全局前缀
  router-prefix: ""